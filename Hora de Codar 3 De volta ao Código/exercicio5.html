</head>
<body>
    <script>
        var number1 = parseInt(prompt("Digite o primeiro número inteiro: "));
        var number2 = parseInt(prompt("Digite o segundo número inteiro: "));


        for (var i = number1; i <= number2; i++) {
        var media = (number1 + number2) / 2;
        document.write(media + " ");
        }
    </script>
