<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0;

        for (let i = 1; i <= 6; i++) {
        let num = parseFloat(prompt("Digite o " + i + "º número: "));
        
        while (num < 0 || num > 10) {
            num = parseFloat(prompt("Digite um número entre 0 e 10 para o " + i + "º número: "));
        }

        soma += num;
        }

        let media = soma / 6;

        alert("A média do aluno é: " + media.toFixed(2));
    </script>
</body>
</html>
