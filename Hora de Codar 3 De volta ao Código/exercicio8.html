<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var N = parseInt(prompt("Digite um valor inteiro maior que zero (N): "));


        if (N <= 0 || isNaN(N)) {
            alert("O valor de N deve ser maior que zero e ser um número válido.");
        } else {
            
            for (var i = 1; i <= N; i++) {
                console.log(i);
            }
        }


    </script>
</body>
</html>
