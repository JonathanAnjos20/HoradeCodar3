<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite até que valor você deseja a tabuada: " ));
        alert("Abra o console!");

        var tabuadas = "";
        for (var i = 1; i <= n; i++) {
        
            for (var a = 1; a <= 10; a++) {
                tabuadas += "Tabuada de " + i + ": " + i + " x " + a + " = " + (i * a) + "\n";
            }
        }
        console.log(tabuadas);
    </script>
</body>
</html>
