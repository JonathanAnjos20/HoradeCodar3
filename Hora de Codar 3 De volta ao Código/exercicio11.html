<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var entre = 0;
        var fora = 0;

        for (var i = 1; i <= 10; i++) {
            var number = parseFloat(prompt("Digite o " + i + "º número: "));
            if (number >= 24 && num <= 42) {
                entre++;
            } else {
                fora++;
            }
        }

        alert(entre + " números estão entre 24 e 42 (inclusive).\n" + fora + " números estão fora deste intervalo.");
        console.log(entre + " números estão entre 24 e 42 (inclusive).\n" + fora + " números estão fora deste intervalo.");

    </script>
</body>
</html>
